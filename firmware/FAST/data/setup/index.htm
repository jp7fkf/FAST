<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8"/>
    <title>Setup - FAST - Flexible Alerting Signal Tower</title>
    <style type="text/css">
      body {
        background-color:#BBDDFF;
        width:600px;
        margin:auto;
        font-size:2em;
      }
      h1{
        text-align:center;
        font-size:1.5em;
      }
      h2{
        margin-top:15px;
        margin-bottom:15px;
      }
      p{
        padding-left:50px;
        margin:10px;
      }
      input,select,button{
        font-size:1em;
      }
    </style>
    <link rel="icon" type="image/png" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="845x845" href="/apple-touch-icon.png">
  </head>
  <body>
    <h1>FAST - Flexible Alerting Signal Tower</h1>
    <h1>Setup Wizard</h1>
    <div id="info">
      <h2>Information</h2>
      <p><span id="info-status">Loading... Please wait...</span></p>
      <p><a href="/"><button type="submit" name="reload">Reload</button></a></p>
    </div>
    <div id="form" style="display:none;">
      <h2>WiFi Station Mode</h2>
      <p>SSID:
        <select id="wifi-list" name="ssid">
        </select>
      </p>
      <p id="stealth-ssid-form" style="display:none;">Stealth SSID: <input type="text" name="stealth-ssid" style="width:8em"></p>
      <p>Password: <input type="password" name="password" style="width:8em"></p>
      <p>Hostname: <input type="text" name="hostname" value="fast" style="width:6em"></p>
      <p><button>Set as Station</button></p>
    </div>
    <div id="ap" style="display:none;">
      <h2>Access Point Mode</h2>
      <p>Hostname: <input type="text" name="hostname" value="fast" style="width:6em"></p>
      <p><button>Set as Access Point</button></p>
    </div>

    <!--
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    -->
    <script src="/jquery-2.2.3.min.js"></script>
    <script src="/main.js"></script>
  </body>
</html>
